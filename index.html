<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="stylesheets/application.css" rel="stylesheet" >
<link href="stylesheets/index.css" rel="stylesheet" >
</head>
<body class=" text-light">
    <main class="text-center container-md position-absolute translate-middle start-50 top-50">
        <div class="display-3">GUESS PROMPT</div>
        <div class="fs-4 mt-5">
            <p class="h3 mt-5">AIが生成した画像の意図を汲み取れ！</p>
            <p class="mx-auto" style="width: 90%;">このゲームはAIが生成した画像から元となった言葉（プロンプト）を予想し、制限時間内にどれだけ正解できるかに挑戦するゲームです。</p>        
        </div>
        <div class="mt-5 d-flex justify-content-center">
            <label for="" class="fs-4">ジャンル：</label>
            <select class="form-select w-50" aria-label="genre" id="junre">
                <option value="any">なんでも</option>
                <option value="kotowaza">ことわざ</option>
                <option value="anime_manga">漫画、アニメ、物語</option>
            </select>
        </div>
        <div class="button-group mt-5">
            <button class="btn btn-light fs-4 " onclick="goTo_playPage()">スタート</button>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function goTo_playPage(){
        let index = document.getElementById("junre").selectedIndex;
        let junre;
        switch(index){
            case 1:
                junre = "kotowaza";
                break;
            case 2:
                junre = "anime_manga";
                break;
            default:
                junre = "any";
        }
        let url = "play.html?junre=" + junre;
        location.href = url;
    }
</script>

<!-- particles.js -->
<div class="bg">
    <div id="particles-js"></div>
</div>
<script type="text/javascript" src="js/particles.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<footer>

</footer>

</body>
</html>
